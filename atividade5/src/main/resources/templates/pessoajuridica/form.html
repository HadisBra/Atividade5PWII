<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Pessoa Jurídica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .edit-button, button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .edit-button:hover, button:hover {
            background-color: #45a049;
        }
        .button-container {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Formulário de Pessoa Jurídica</h1>
<div class="button-container">
    <a href="/pessoajuridica/list" class="edit-button">Listar Pessoas Jurídicas</a>
    <a href="/" class="edit-button">Home</a>
</div>
<form th:action="${pessoajuridica.id} == null ? @{/pessoajuridica/save} : @{/pessoajuridica/update}" th:object="${pessoajuridica}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label for="cnpj">CNPJ:</label>
    <input type="text" id="cnpj" th:field="*{cnpj}" placeholder="Digite o CNPJ" required />
    <label for="razaoSocial">Razão Social:</label>
    <input type="text" id="razaoSocial" th:field="*{razaoSocial}" placeholder="Digite a Razão Social" required />
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" th:field="*{telefone}" placeholder="Digite o Telefone" required />
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Digite o Email" required />
    <div class="button-container">
        <button type="submit">Salvar</button>
    </div>
</form>
</body>
</html>
