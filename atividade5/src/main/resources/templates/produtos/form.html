<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="~{fragments/head :: head(~{::title})}">
    <title>Produto Formulário</title>
</head>

<body>
<main>
    <h1>Produto Formulário</h1>
    <form th:action="${produto.id} == null ? @{/produtos/save} : @{/produtos/update}" th:object="${produto}"
          method="post">
        <div class="form-row">
            <div class="mb-2 col-lg-4">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" th:field="*{descricao}"
                       placeholder="Digite a descrição do produto" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
            </div>
            <div class="mb-2 col-lg-4">
                <label for="preco">Preço:</label>
                <input type="text" id="preco" th:field="*{preco}"
                       placeholder="Digite o preço do produto" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></div>
            </div>
        </div>
        <button class="btn btn-outline-success" type="submit">Salvar</button>
    </form>
</main>
</body>
</html>
