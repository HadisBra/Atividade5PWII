<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="~{fragments/head :: head(~{::title})}">
    <title>Formulário de Pessoa Física</title>
</head>

<body>
<main>
    <form th:action="${pessoafisica.id} == null ? @{/pessoafisica/save} : @{/pessoafisica/update}" th:object="${pessoafisica}" method="post" class="form-form">
        <input type="hidden" th:field="*{id}" />
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" th:field="*{cpf}" placeholder="Digite o CPF" required />
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" placeholder="Digite o Nome" required />
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" th:field="*{telefone}" placeholder="Digite o Telefone" required />
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Digite o Email" required />
        <div class="button-container">
            <button type="submit">Salvar</button>
        </div>
    </form>
</main>

</body>

</html>
